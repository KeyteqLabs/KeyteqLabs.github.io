<div class="jumbotron">
    <div class="container">
        <div class="col-md-6 col-md-offset-3 col-xs-8 col-xs-offset-2">
            <h2>Create a free beta account</h2>
            <form novalidate name="signup" role="form" ng-submit="submit()">

                <div ng-show="user.done" class="alert alert-success" id="success">
                    Successfully signed up, wait for invitation
                </div>
                <div class="form-group"
                    ng-hide="user.done" id="signup"
                    ng-class="{'has-error': signup.email.$invalid}"
                >
                    <label class="control-label" for="email">Email</label>
                    <input ng-model="user.email" required
                        name="email"
                        type="email"
                        class="form-control"
                        id="email"
                        placeholder="john.doe@email.me"
                        >

                    <span class="help-block"
                        ng-show="signup.email.unique">
                        A block of help text that breaks onto a new line and may extend beyond one line.
                    </span>
                </div>

                <div class="form-group">
                    <button type="submit" disabled
                        ng-disabled="signup.$invalid"
                        class="btn btn-primary btn-xlarge">Create
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
