<div class="jumbotron" ui-view>
    <div class="container">
        <div class="col-md-6 col-md-offset-3 col-xs-8 col-xs-offset-2">
            <h2>Request beta invitation</h2>
            <form novalidate name="signup" role="form" ng-submit="submit()">

                <div class="form-group"
                    ng-class="{'has-error': signup.email.$invalid}"
                >
                    <label class="control-label" for="email">Email</label>
                    <input ng-model="user.email" required
                        autofocus
                        name="email"
                        type="email"
                        class="form-control"
                        id="email"
                        placeholder="john.doe@email.me">
                </div>

                <div class="form-group">
                    <button type="submit" disabled
                        ng-disabled="signup.$invalid"
                        class="btn btn-primary btn-xlarge pull-left">Request beta
                    </button>
                    <span class="spinner" ng-show="loading"></span>
                </div>
            </form>
        </div>
    </div>
</div>
